projects:
  arbrasilapp-arbrasil:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: vaxtmmy2cnetjp2ijxtttm4wuq
        maxDepth: 5
extensions:
  amplify:
    version: 3
